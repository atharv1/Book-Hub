<!DOCTYPE html>
<html lang="en">
<head>
  <title>account form design</title>
  <link rel ="stylesheet" type="text/css" href="accountstyle.css">
</head>
  <body>
    <div class="accountwindow">
      <img src="avatar1.png" class="avatar" alt="Image">
      <h1>Fill in the Account Details</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="myName" placeholder="Enter your Name">

        <label for="address">Address</label>
        <input type="text" name="address" id="myAddress" placeholder="Enter your Address">

        <label for="city">City</label>
        <input type="text" name="city" id="myCity" placeholder="Enter your City Name">

        <label for="postal_code">Postal Code</label>
        <input type="text" name="postal_code" id="myPostalCode" placeholder="Enter your Postal Code">

        <label for="contact_number">Contact Number</label>
        <input type="text" name="contact_number" id="myContactNumber" placeholder="Enter your Contact Number">

        <label for="email_ID">Email ID</label>
        <input type="text" name="email_ID" id="myEmailId" placeholder="Enter your Email ID Name">

        <label for="password">Password</label>
        <input type="password" name="password" id="myPassword" placeholder="Enter your Password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="myConfirmPassword" placeholder="Enter your Password">

        <input type="submit" name="" id="submitButton" value="Create Account"><br>
        <a href ="index.html">Have an account?</a><br>

      </form>
    </div>
    <script src ="account.js">
    </script>
  </body>
  </html>
